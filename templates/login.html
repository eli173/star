<!doctype html>

<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="post">
      <div>
	Username:
	<input type="text" name="username" />
      </div>
      <div>
	Password:
	<input type="password" name="password" />
      </div>
      <div class="buttons">
	<button type="submit" name="login">Log in</button>
	<button type="submit" name="register">Register</button>
      </div>
      
    </form>
  </body>
</html>
